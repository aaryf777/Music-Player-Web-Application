<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Welcome to the music World</title>

    <!--CSS file-->
    <link rel="stylesheet" href="music.css">

</head>

<body>
    <div class="maindiv">
        <div class="musiccontainer">
            <h2 id="title"></h2>                            <!--Music Title-->
            <h3 id="artist"></h3>                           <!--Artist Name-->
            <div class="imgcontainer">                      
                <img src="" alt="image">                    <!--Song Theme-->
            </div>
            <audio src=""></audio>                          <!--Song File-->

            <!-------Controls------>

            <div class="musiccontrol">
                <i class="fas fa-backward" id="prev" title="Previous"></i>            <!--Previous icon-->
                <i class="fas fa-play" id="play" title="Play"></i>                    <!--Play icon-->
                <i class="fas fa-forward" id="next" title="Next"></i>                 <!--Next icon-->
            </div>

        </div>
    </div>
    <!--JavaScript File-->
    <script src="music.js"></script>
</body>

</html>
